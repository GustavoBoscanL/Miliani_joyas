</head>
<body>
    <header>
        <p1>3 CUOTAS SIN INTERES EN TODOS NUESTROS PRODUCTOS</p1>
            <div class="container">
                <nav>
                    <div class="dropdown">
                        <button class="dropbtn">☰ Menú</button>
                        <div class="dropdown-content">
                            <a href="#">Inicio</a>
                            <div class="submenu-container">
                                <a href="#">Prendas</a>
                                <div class="submenu">
                                    <a href="#">Collares</a>
                                    <a href="#">Anillos</a>
                                    <a href="#">Aros</a>
                                </div>
                            </div>
                            <a href="#">Sobre nosotros</a>
                            <a href="#">Contacto</a>
                        </div>
                    </div>

                    <div class="logo-container logo-container-centered">
                        <img src="C:\Users\gusta\OneDrive\Documentos\Proyectos\Projects\Desarrollo_Web\HomeWork\Proyecto\assets\logo_2.jpg".jpg" alt="Joyeria Logo">
                    </div>
                    
                    <div class="search">
                        <input type="text" placeholder="¿Qué estás buscando?">
                        <button>Buscar</button>
                        <button>
                            <i class="fas fa-shopping-cart"></i>
                        </button>
                    </div>
                </nav>
            </div>
    </header>

   <main class="main contact-page">
        <div class="container">
            <h1 class="title">CONTACTO</h1>
            <form>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                  <label for="apellido" class="form-label">Apellido:</label>
                  <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="contacto" class="form-label">Contacto:</label>
                  <textarea class="form-control" id="contacto" name="contacto" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </div>

   </main>

   <footer class="footer">
    <div class="container">
        <p>Miliani's joyas &copy; </p>
        <div class="social">
            <a href="#">Facebook</a>

</footer>
